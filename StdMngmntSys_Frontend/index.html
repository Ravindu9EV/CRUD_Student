<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="students.html" class="nav-link">Students</a>
          </li>
          <!-- <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li> -->
        </ul>
      </header>
    </div>

    <div id="std-from" class="container">
      <h3>Student Details</h3>

      <img
        style="width: 150px; height: 80px; border-radius: 30px"
        id="setImg"
        src=""
        alt=""
      />
      <button id="btnImg">setImg</button>
      <form action="" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="student-name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="student-name"
            placeholder="Jhon"
          />
        </div>
        <div class="mb-3">
          <label for="student-age" class="form-label">Age</label>
          <input
            type="text"
            class="form-control"
            id="student-age"
            placeholder="24"
          />
        </div>
        <div class="mb-3">
          <label for="student-contact" class="form-label">Contact</label>
          <input
            type="text"
            class="form-control"
            id="student-contact"
            placeholder="94753454322"
          />
        </div>
        <div class="mb-3">
          <label for="student-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="student-password"
            placeholder="1234@wqwq"
          />
        </div>
        <div class="mb-3">
          <label for="student-image" class="form-label">Image</label>
          <input
            class="form-control"
            type="file"
            id="student-image"
            accept="image/*"
          />
        </div>

        

        <h3>Guardian Details</h3>
        <hr />
        <div class="mb-3">
          <label class="form-label" for="g-name">Guardian Name</label>
          <input type="text" id="grd-name" class="form-control" name="" />
        </div>
        <div class="mb-3">
          <label for="g-address">Address</label>
          <input type="text" id="grd-address" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="g-contact" class="form-label">Contact</label>
          <input type="text" id="grd-contact" class="form-control" />
        </div>
      </form>
      <div class="m-4 d-flex justify-content-center">
        <button class="btn btn-danger" id="btnSubmit">Submit</button>
        <button class="btn btn-info" id="btnClear" style="margin-left: 10px">
          Clear
        </button>
      </div>
    </div>

    <!-- <div id="addImg">
      <img id="imageStd" src="" style="width: 100px; height: 100px" alt="" />
    </div> -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
